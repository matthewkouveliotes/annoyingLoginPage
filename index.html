<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body class="bg-light" onload="listener()" id="theBody">
<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
    <div class="container-fluid">
        <div><a class="navbar-brand">Amazon 2.0</a></div>
        <button class="navbar-toggler" type="button" data-bs-target="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link">Home</a></li>
                <li class="nav-item"><a class="nav-link">Careers</a></li>
                <li class="nav-item"><a class="nav-link">About</a></li>
            </ul>
        </div>
    </div>
</nav>
<button class="btn btn-dark bodyMain" id="darkbutton" onclick="darkMode()" style="cursor: wait">Dark Mode</button>

<div class="container-md d-block mx-auto p-5 text-center bodyMain" id="signindiv">
    <h3>Please Sign In</h3>
    <label for="username">Username:</label>
    <input style="cursor: wait" type="text" value="mrjeffereybezos" readonly class="d-block mx-auto" id="username">
    <div id="passwordInput">
        <label for="password" class="mt-4">Password:</label>
        <input style="cursor: wait" type="text" class="d-block" id="password" autocomplete="off">
        <span id="lastchar"></span>
    </div>
    <button style="cursor: wait" class="btn btn-primary mt-3" onclick="signIn()">Sign In</button>
</div>
</body>
</html>
